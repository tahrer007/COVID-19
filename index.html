<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/e237c37ec9.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style/main_containers.css" />
    <link rel="stylesheet" href="/assets/style/header.css" />
    <link rel="stylesheet" href="/assets/style/dropdown.css" />
    <link rel="stylesheet" href="/assets/style/main_body.css" />
    <link rel="stylesheet" href="/assets/style/main_body_Left.css" />
    <link rel="stylesheet" href="/assets/style/main_body _right.css" />
    <link rel="stylesheet" href="/assets/style/charts.css" />
    <link rel="stylesheet" href="/assets/style/font.css" />

    <title>COVID 19</title>
  </head>
  <body>
    <div class="pageContainer">
      <!--------------------header---------------------->
      <header>
        <div class="logo">logo</div>
        <div class="searchBoxContainer">
          <!--TODO: SEARCH BUTTON BUG IN MOBILE AND TABLETS SCREENS -->
          <div class="searchBox">
            <input
              class="searchText"
              type="text"
              placeholder="Search a country"
            />
            <a href="#" class="searchBtn">
              <i class="fas fa-search"></i>
            </a>
          </div>
        </div>
      </header>
      <!----------------body ---------------------------------->
      <!-----buttons Box :  Continent , select country -------->
      <div class="btnsbox">
        <div class="ContinentsbtnsBox"></div>

        <div class="dropdownBox">
          <ul>
            <li class="dropdown">
              <a href="#" class="dropbtn"> countries list</a>
              <div class="dropdownContent">
                <a href="#" class="countryInTheList">select a continent</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!-----main body : charts , statistics -------->
      <div class="mainBody">
        <!--left side : charts and main data -->
        <div class="bodyLeftBox" id="globalBox">
          <div class="chartBox">
            <canvas
              id="globalChart"
              style="max-width: 100%; height: 100%; margin: 0 auto"
            ></canvas>
            <canvas
              id="regionChart"
              style="max-width: 100%; height: 100%; margin: 0 auto"
            ></canvas>
            
          </div>
          <div class="MainData">
            <div class="totalDeaths">Total Deaths : </div>
            <div class="totalCases">Total Cases :</div>
            <div class="totalrecovered">Total Recovered :</div>
          </div>
        </div>
        <!---------------right side bar------------->
        <div class="statistics bodyRightBox">
          <div class="title">
            <h2>latest COVID-19 updates</h2>
          </div>
          <div class="countryData">
            
            </div>
          </div>

          </div>
          <!-- <iframe  src="https://www.youtube.com/embed/Kb7nCsn6_mA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          <iframe src="https://www.youtube.com/embed/NMre6IAAAiU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          -->
        </div>
      </div>
      <!-----footer -------->
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/scripts/selectors.js" type="module"></script>
    <script src="assets/scripts/start.js" type="module"></script>
    <script src="assets/scripts/getData.js" type="module"></script>
    <script src="assets/scripts/globalChart.js" type="module"></script>
    <script src="assets/scripts/regionChart.js" type="module"></script>
    <script src="assets/scripts/chartfunc.js" type="module"></script>
  </body>
</html>
